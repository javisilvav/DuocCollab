<div class="container py-5">
  <h2 class="mb-4 text-center">Panel de Administraci√≥n: Escuela</h2>

  <!-- Formulario -->
  <div class="card mb-4 shadow">
    <div class="card-body">
      <form id="formEscuela" method="POST" action="{% url 'EscuelasAdmin' %}">
        {% csrf_token %}
        <input type="hidden" name="accion" value="crear">

        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre de la escuela</label>
            <input type="text" name="nombre" class="form-control" id="nombre" placeholder="ADMINISTRACION" required>
          </div>
        </div>
        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-primary">Agregar Escuela</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de relaciones -->
  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title">Escuelas existentes</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle" id="tablaRelaciones">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre Escuela</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for escuela in escuelas %}
              <tr>
                <td> {{ escuela.ID_ESCUELA }} </td>
                <td> {{ escuela.NOMBRE_ESC }} </td>
                <td>
                  <button class="btn btn-sm btn-warning"  data-bs-toggle="modal" data-bs-target="#modalEditar{{ escuela.ID_ESCUELA }}">Editar</button>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>




{% for escuela in escuelas %}
<div class="modal fade" id="modalEditar{{ escuela.ID_ESCUELA }}" tabindex="-1" aria-labelledby="modalLabel{{ escuela.ID_ESCUELA }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <form method="POST" action="{% url 'EscuelasAdmin' %}">
        {% csrf_token %}
        <input type="hidden" name="accion" value="editar">
        <input type="hidden" name="id_escuela_editar" value="{{ escuela.ID_ESCUELA }}">

        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel{{ escuela.ID_CARRERA }}">Editar Carrera</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre actual</label>
            <input type="text" class="form-control" value="{{ escuela.NOMBRE_ESC }}" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label">Nuevo nombre</label>
            <input type="text" name="nuevo_nombre" class="form-control" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}
