{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <!--Chart-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #495057;">
    <div class="container-fluid" style="padding-left: 15px;">
      <a class="navbar-brand" href="#" style="font-size: 25px;">Panel de administración DuocCollab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-flex ms-auto">
          <a href="#" class="btn btn-danger">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="inicio" data-label="Dashboard" onclick="cargarContenido('inicio'); return false;">Dashboard</a>
        </div>
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="escuela" data-label="Escuela" onclick="cargarContenido('escuela'); return false;">Escuela</a>
        </div>
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="sede" data-label="Sede" onclick="cargarContenido('sede'); return false;">Sede</a>
        </div>
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="sede_escuela" data-label="Sede - Escuela" onclick="cargarContenido('sede_escuela'); return false;">Sede - Escuela</a>
        </div>
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="carrera" data-label="Carrera" onclick="cargarContenido('carrera'); return false;">Carrera</a>
        </div>
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="usuario" data-label="Usuario" onclick="cargarContenido('usuario'); return false;">Usuario</a>
        </div>
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="etiqueta" data-label="Etiqueta" onclick="cargarContenido('etiqueta'); return false;">Etiqueta</a>
        </div>
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="proyecto" data-label="Proyecto" onclick="cargarContenido('proyecto'); return false;">Proyecto</a>
        </div>
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="proyecto_etiqueta" data-label="Proyecto - Etiqueta" onclick="cargarContenido('proyecto_etiqueta'); return false;">Proyecto-Etiqueta</a>
        </div>
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="integrantes_proyecto" data-label="Integrantes Proyecto" onclick="cargarContenido('integrantes_proyecto'); return false;">Integrantes proyecto</a>
        </div>
        <div style="font-size: 20px;">
          <a href="#" class="menu-link-perfil text-decoration-none" data-section="postulacion" data-label="Postulacion" onclick="cargarContenido('postulacion'); return false;">Postulacion</a>
        </div>
      </div>
      <div class="col-md-10" id="contenido-dinamico"></div>

    </div>
  </section>


  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/admin.js' %}"></script>

     <!--SweetAlert2-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    {% if sweet_alert %}
      Swal.fire({
        icon: '{{ sweet_alert.icon|escapejs }}',
        title: '{{ sweet_alert.title|escapejs }}',
        text: '{{ sweet_alert.text|escapejs }}',
        confirmButtonText: 'OK'
      });
    {% endif %}
  });
  </script>

  
</body>
</html>
