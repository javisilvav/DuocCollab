<div class="container py-5">
  <h2 class="mb-4 text-center">Panel de Administraci√≥n: Etiqueta</h2>

  <!-- Formulario -->
  <div class="card mb-4 shadow">
    <div class="card-body">
      <form id="formRelacion" method="POST" action="{% url 'Etiquetas' %}">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label for="etiqueta" class="form-label">Etiqueta</label>
            <input type="text" name="etiqueta" class="form-control" id="etiqueta" placeholder="Adobe" required>
          </div>
        </div>
        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-primary">Agregar etiqueta</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title">Etiquetas existentes</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle" id="tablaRelaciones">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for etiqueta in etiquetas %}
              <tr>
                <td> {{ etiqueta.ID_ETIQUETA }} </td>
                <td> {{ etiqueta.NOMBRE }} </td>
                <td>
                  <button class="btn btn-sm btn-warning"  data-bs-toggle="modal" data-bs-target="#modalEditar{{ etiqueta.ID_ETIQUETA }}">Editar</button>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>







{% for etiqueta in etiquetas %}
<div class="modal fade" id="modalEditar{{ etiqueta.ID_ETIQUETA }}" tabindex="-1" aria-labelledby="modalLabel{{ etiqueta.ID_ETIQUETA }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <form method="POST" action="{% url 'Etiquetas' %}">
        {% csrf_token %}
        <input type="hidden" name="accion" value="editar">
        <input type="hidden" name="id_etiqueta_editar" value="{{ etiqueta.ID_ETIQUETA }}">

        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel{{ etiqueta.ID_ETIQUETA }}">Editar Etiqueta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre actual</label>
            <input type="text" class="form-control" value="{{ etiqueta.NOMBRE }}" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label">Nuevo nombre</label>
            <input type="text" name="nuevo_nombre" class="form-control" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}
