<div class="container py-5">
  <h2 class="mb-4 text-center">Panel de Administración: Sede - Escuela</h2>

  <!-- Formulario -->
  <div class="card mb-4 shadow">
    <div class="card-body">   
      <form id="formRelacion"  method="POST" action="{% url 'SedeEscuela' %}">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label for="sede" class="form-label">Sede</label>
            <select id="sede" name="sede" class="form-select" required>
              <option selected>Seleccione una sede</option>
              {% for sede in sedes %}
                <option value="{{ sede.ID_SEDE }}">{{ sede.NOMBRE_SEDE }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="escuela" class="form-label">Escuela</label>
            <select id="escuela" name="escuela" class="form-select" required>
              <option selected>Seleccione una escuela</option>
              {% for escuela in escuelas %}
                <option value="{{ escuela.ID_ESCUELA }}">{{ escuela.NOMBRE_ESC }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-primary">Crear Relación</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de relaciones -->
  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title">Relaciones existentes</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle" id="tablaRelaciones">
          <thead class="table-dark">
            <tr>
              <th>SEDE</th>
              <th>ESCUELA</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            {% for sede in sede_escuela %}
            <tr>
              <td>{{ sede.NOMBRE_SEDE }}</td>
              <td>{{ sede.NOMBRE_ESC }}</td>
              <td>
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalEditar{{ sede.ID_tabla }}">
                    Editar
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>




{% for relacion in sede_escuela %}
<div class="modal fade" id="modalEditar{{ relacion.ID_tabla }}" tabindex="-1" aria-labelledby="modalLabel{{ relacion.ID_tabla }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <form method="POST" action="{% url 'SedeEscuela' %}">
        {% csrf_token %}
        <input type="hidden" name="accion" value="editar">
        <input type="hidden" name="id_sd_esc_editar" value="{{ relacion.ID_tabla }}">

        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel{{ relacion.ID_CARRERA }}">Editar Sede y Escuela</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        

        <div class="modal-body">
          <div class="col-md-12">
            <label for="sede_actual" class="form-label">Sede</label>
            <select id="sede_actual" name="sede_actual" class="form-select" disabled>
              <option selected>{{relacion.NOMBRE_SEDE }}</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="escuela_actual" class="form-label">Escuela</label>
            <select id="escuela_actual" name="escuela_actual" class="form-select" disabled>
              <option selected>{{relacion.NOMBRE_ESC }}</option>
            </select>
          </div>



          <div class="col-md-6">
            <label for="sede_nueva" class="form-label">Sede</label>
            <select id="sede_nueva" name="sede_nueva" class="form-select" required>
              <option value="{{ relacion.ID_SEDE }}" selected>{{ relacion.NOMBRE_SEDE }}</option>
              {% for sede in sedes %}
                <option value="{{ sede.ID_SEDE }}">{{ sede.NOMBRE_SEDE }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="escuela_nueva" class="form-label">Escuela</label>
            <select id="escuela_nueva" name="escuela_nueva" class="form-select" required>
                <option value="{{ relacion.ID_ESCUELA }}" selected>{{ relacion.NOMBRE_ESC }}</option>
                {% for escuela in escuelas %}
                  <option value="{{ escuela.ID_ESCUELA }}">{{ escuela.NOMBRE_ESC }}</option>
                {% endfor %}
            </select>
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}
