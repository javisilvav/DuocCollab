{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="portada">
    <div class="login-box d-flex shadow rounded overflow-hidden">
      <!-- Formulario -->
      <div class="bg-light p-5" style="width: 382px;">
        <h4 class="mb-4 text-center" style="font-size: 32px; font-weight: 400;">Panel Admin</h4>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" name="correo" class="form-control" id="email" placeholder="pepa.diaz@duocuc.cl" style="font-style: italic;">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="contrasena" class="form-control" id="password" placeholder="**********" style="font-style: italic;">
          </div>
          <div class="d-grid mb-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-dark" style="width: 86px;">Ingresar</button>
          </div>
          <div class="text-center">
            <a href="{% url 'ResetPassword' %}" class="d-block small text-secondary">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>

      <!-- Logo -->
      <div class="d-flex flex-column justify-content-center align-items-center p-4" style="width: 341px; background-color: #1C1C1C;">
        <img src="{% static 'img/logo_collab_2.png' %}" alt="Logo" class="mb-3" style="height: 161px;">
      </div>
    </div>
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
