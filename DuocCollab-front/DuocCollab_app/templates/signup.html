{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="{% static 'css/nav-footer.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg custom-nav">
      <div class="container-fluid p-0 bg-white">
        <div class="d-flex align-items-center">
          <a href="{% url 'Home' %}">
            <img src="{% static 'img/logo_colabb.png' %}" alt="Logo" height="76px" class="d-inline-block align-text-top">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse color logo-container" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-5">
            <li class="nav-item" style="padding-left: 40px;">
              <a class="nav-link text-white" aria-current="page" href="{% url 'Proyectos' %}" style="font-size: 24px;">PROYECTOS</a>
            </li>
            <li class="nav-item" style="padding-left: 25px;">
              <a class="nav-link text-white" href="#" style="font-size: 24px;">ESCUELAS</a>
            </li>
          </ul>
          <div class="d-flex flex-column align-items-end">
            <a href="{% url 'Login' %}" class="btn-custom text-white" type="button" style="text-decoration: none; font-size: 18px;">INICIAR SESIÓN</a>
            <a href="{% url 'Signup' %}" class="btn-custom text-white" type="button" style="background-color: #FFB800; text-decoration: none; font-weight: 700; font-size: 18px;">REGISTRARSE</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="portada">
    <div class="login-box d-flex shadow rounded overflow-hidden">
      <!-- Formulario -->
      <div class="p-5 text-light" style="width: 785px; height: 539px; background-color: #1C1C1C;">
        <h4 class="text-start" style="font-size: 32px; font-weight: 700;">Regístrate</h4>
        <hr class="mb-4">
        <form method="POST" enctype="multipart/form-data" action="{% url 'Signup' %}">
          {% csrf_token %}
          <div class="row">
            <!-- Primera columna --> 
            <div class="col-6">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre completo">
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" name="correo" class="form-control" id="correo" placeholder="correo@duocuc.cl">
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" name="contrasena" class="form-control" id="contrasena" placeholder="********">
              </div>
            </div>
           <!-- Segunda columna --> 
            <div class="col-md-6">
              <div class="mb-3">
                <label for="sede" class="form-label">Sede</label>
                <select name="sede" class="form-select" id="sede">
                  <option selected>Seleccione su sede</option>
                  {% for sede in sedes %}
                    <option value="{{ sede.ID_SEDE }}" >{{ sede.NOMBRE_SEDE }}</option>
                  {% endfor %}
                  
                </select>
              </div>
              <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <select name="carrera" class="form-select" id="carrera">
                  <option selected>Seleccione su carrera</option>
                  {% for carrera in carreras %}
                    <option value="{{ carrera.ID_CARRERA }}">{{ carrera.NOMBRE }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="escuela" class="form-label">Escuela</label>
                <select name="escuela" class="form-select" id="escuela">
                  <option selected>Seleccione su escuela</option>
                  {% for escuela in escuelas %}
                    <option value="{{ escuela.ID_ESCUELA }}">{{ escuela.NOMBRE_ESC }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-warning fw-bold text-light" style="background-color: #FFB800;">Registrar</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <footer class="footer">
    <div class="container-fluid bg-dark text-white text-center py-4">
      <p class="mb-0">© Duoc UC - COLLAB.</p>
    </div>
  </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
