{% load static %}
<div class="ps-5 pb-3">
  <h2 style="font-size: 36px; font-weight: 700;">MIS POSTULACIONES</h2>
</div>
<div class="row ps-5">
  {% for postulacion in postulaciones %}
  <div class="col-6 pb-3">
    <div class="d-flex align-items-center">
      <div class="vertical-text d-flex justify-content-start align-items-center pb-3"
        style="background-color: #5BC2E7;">
        {{ postulacion.PROYECTO.NOMBRE_PROYECTO }}
      </div>
      <a href="{% url 'ProyectosDetail' %}">
        <img src="{{ postulacion.PROYECTO.FOTO_PROYECTO }}" alt="Foto" class="img-fluid" style="height: 292px;">
      </a>
    </div>
  </div>
  {% endfor %}
</div>
