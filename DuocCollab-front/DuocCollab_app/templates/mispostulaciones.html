{% load static %}
<div class="ps-5 pb-3">
  <h2 style="font-size: 36px; font-weight: 700;">MIS POSTULACIONES</h2>
</div>
<div class="row ps-5">
  {% for p in postulaciones %}
  <div class="col-6 pb-3">
    <div class="d-flex align-items-center">
      <div class="vertical-text d-flex justify-content-start align-items-center pb-3"
        style="background-color: #5BC2E7;">
        {{ p.PROYECTO.NOMBRE_PROYECTO }}
      </div>
      <img src="{{ p.PROYECTO.FOTO_PROYECTO }}" alt="Foto" class="img-fluid" style="height: 292px; cursor: pointer;"
           onclick="verProyecto({{ p.ID_PROYECTO }})">
    </div>
  </div>
  {% endfor %}
</div>
